syntax = "proto3";

option go_package = "github.com/antongoncharik/crypto-knight-api/internal/api/grpc/proto/common";

message EmptyRequest {
}

message EmptyResponse {
}

service CommonService {
  rpc SwitchOn (EmptyRequest) returns (EmptyResponse) {};
  rpc SwitchOff (EmptyRequest) returns (EmptyResponse) {};
}
