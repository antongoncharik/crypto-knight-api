version: '3.7'

services:
  db:
    container_name: db
    image: postgres
    env_file:
      - ./.env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./artefacts/db:/var/lib/postgresql/data

  migrator:
    container_name: migrator
    image: migrate/migrate
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./internal/migrations:/migrations
    command: -path=/migrations -database postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?sslmode=disable up

  app:
    container_name: app
    build: .
    env_file:
      - ./.env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      migrator:
        condition: service_completed_successfully      